<template name="login">
  <div class="content-padded">
    <form>
      <input id="email-tf" type="email" placeholder="Email">
      <input id="pass-tf" type="password" placeholder="Password">
      <button id="sign-in" class="btn btn-positive btn-block">Sign in</button>
      <button id="sign-up" class="btn btn-link btn-block">Sign up</button>
    </form>
  </div>
</template>
